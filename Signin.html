<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./Signin.css">
    <link rel="stylesheet" href="./Create.css">
</head>
<body>

    <div class="main_container" id="signin">
        <div class="container">
            <div class="sign-container">
                <span class="sign">Sign in</span><br>
            </div>
            <div>
                <input class="input" type="email" name="" id="" placeholder="Email"><br>
                <input class="input" type="password" name="" id="" placeholder="Password"><br>
                <span class="btn">Sign in</span><br><br>
            </div>    
        </div>    
            <span class="link" onclick="createnewaccount()">Create new account</span>
    </div>


    <div class="create_main_container" id="create">
            <div class="create_container">
                <div class="create_sign-container">
                    <span class="create_sign">New Account</span><br>
                </div>
                <div>
                    <input class="create_input" type="text" name="" id="" placeholder="Email"><br>
                    <input class="create_input" type="password" name="" id="" placeholder="Username"><br>
                    <input class="create_input" type="password" name="" id="" placeholder="Password"><br>
                    <input class="create_input" type="password" name="" id="" placeholder="Confirm Password"><br>


                    <span class="create_btn" >Create Account</span><br><br>
                    <span class="link" onclick="backtosignin()">back to sign in</span>
                </div>    
            </div>    
    
        </div>

<script src="./main.js"></script>


</body>
</html>
